<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz@0,14..32;1,14..32&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind Style -->
    <link rel="stylesheet" href="/src/tailwind.css" />
    <!-- Alpine js -->
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body>
    <nav class="py-9 px-4" x-data="{navOpen:true}">
      <div class="container mx-auto">
        <div class="flex items-center justify-between">
          <img
            src="../public/assets/logo.svg"
            alt=""
            class="order-1 sm:order-2"
          />
          <img
            @click="navOpen = !navOpen"
            src="../public/assets/toggle.svg"
            alt=""
            class="order-2 sm:order-1 lg:hidden"
          />
          <div class="order-2 hidden md:block">
            <ul class="flex gap-16">
              <li class="text-grey font-bold text-sm font-circular">
                <a href="">Home</a>
              </li>
              <li class="text-grey/50 font-bold text-sm font-circular">
                <a href="">Discover</a>
              </li>
              <li class="text-grey/50 font-bold text-sm font-circular">
                <a href="">Special Deals</a>
              </li>
              <li class="text-grey/50 font-bold text-sm font-circular">
                <a href="">Contact</a>
              </li>
            </ul>
          </div>
          <div class="order-3 hidden sm:block">
            <button
              class="grow bg-white px-8 py-4 font-bold text-grey rounded-full text-sm"
            >
              Login
            </button>
            <button
              class="grow bg-ungu px-8 py-4 font-bold text-white rounded-full text-sm"
            >
              Sign Up
            </button>
          </div>
        </div>
      </div>
      <div
        x-show="navOpen"
        x-data="{open:false}"
        class="fixed bottom-0 right-0 left-0 bg-white p-4 border lg:hidden"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 scale-90"
        x-transition:enter-end="opacity-100 scale-100"
        x-transition:leave="transition ease-in duration-300"
        x-transition:leave-start="opacity-100 scale-100"
        x-transition:leave-end="opacity-0 scale-90"
      >
        <ul class="flex justify-between">
          <li>
            <button
              href=""
              class="flex justify-center flex-col items-center text-base gap-1 text-ungu"
            >
              <ion-icon name="home-outline" class="text-2xl"></ion-icon
              ><span class="text-ungu text-base font-bold">Home</span>
            </button>
          </li>
          <li>
            <button
              href=""
              class="flex justify-center flex-col items-center text-base gap-1"
            >
              <ion-icon
                name="albums-outline"
                class="text-2xl text-grey/50"
              ></ion-icon
              ><span class="text-grey/50 text-base font-normal">Discover</span>
            </button>
          </li>
          <li>
            <button
              href=""
              class="text-grey flex justify-center flex-col items-center text-base gap-1"
            >
              <ion-icon
                name="sparkles-outline"
                class="text-2xl text-grey/50"
              ></ion-icon
              ><span class="text-grey/50 text-base font-normal">Special</span>
            </button>
          </li>
          <li>
            <button
              href=""
              class="text-grey flex justify-center flex-col items-center text-base gap-1"
            >
              <ion-icon
                name="megaphone-outline"
                class="text-2xl text-grey/50"
              ></ion-icon
              ><span class="text-grey/50 text-base font-normal">Contact</span>
            </button>
          </li>
          <li>
            <button
              href=""
              @click="open = !open"
              class="text-grey flex justify-center flex-col items-center text-base gap-1"
            >
              <ion-icon
                name="menu-outline"
                class="text-2xl text-grey/50"
              ></ion-icon
              ><span class="text-grey/50 text-base font-normal">More</span>
            </button>
          </li>
        </ul>
        <div
          x-show="open"
          class="absolute bottom-24 left-1/2 -translate-x-1/2 flex gap-4 w-3/4"
          x-transition:enter="transition-transform transition-opacity ease-out duration-300"
          x-transition:enter-start="opacity-0 transform translate-x-2"
          x-transition:enter-end="opacity-100 transform translate-y-0"
          x-transition:leave="transition ease-in duration-300"
          x-transition:leave-end="opacity-0 transform -translate-x-2"
        >
          <button
            class="grow bg-white px-8 py-4 font-bold text-grey rounded-full text-sm"
          >
            Login
          </button>
          <button
            class="grow bg-ungu px-8 py-4 font-bold text-white rounded-full text-sm"
          >
            Sign Up
          </button>
        </div>
      </div>
    </nav>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
  </body>
</html>

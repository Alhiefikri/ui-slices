<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz@0,14..32;1,14..32&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind Style -->
    <link rel="stylesheet" href="/src/tailwind.css" />
    <!-- Alpine js -->
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body>
    <!-- navigation -->
    <nav class="px-4 py-9" x-data="{navOpen:true}">
      <div class="container mx-auto">
        <div class="flex items-center justify-between">
          <img
            src="../public/assets/logo.svg"
            alt=""
            class="order-1 sm:order-2"
          />
          <img
            @click="navOpen = !navOpen"
            src="../public/assets/toggle.svg"
            alt=""
            class="order-2 sm:order-1 lg:hidden"
          />
          <div class="order-2 hidden md:block">
            <ul class="flex gap-16">
              <li class="font-circular text-sm font-bold text-grey">
                <a href="">Home</a>
              </li>
              <li class="font-circular text-sm font-bold text-grey/50">
                <a href="">Discover</a>
              </li>
              <li class="font-circular text-sm font-bold text-grey/50">
                <a href="">Special Deals</a>
              </li>
              <li class="font-circular text-sm font-bold text-grey/50">
                <a href="">Contact</a>
              </li>
            </ul>
          </div>
          <div class="order-3 hidden sm:block">
            <button
              class="grow rounded-full bg-white px-8 py-4 text-sm font-bold text-grey"
            >
              Login
            </button>
            <button
              class="grow rounded-full bg-ungu px-8 py-4 text-sm font-bold text-white"
            >
              Sign Up
            </button>
          </div>
        </div>
      </div>
      <div
        x-show="navOpen"
        x-data="{open:false}"
        class="fixed bottom-0 left-0 right-0 z-50 border bg-white p-4 lg:hidden"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 scale-90"
        x-transition:enter-end="opacity-100 scale-100"
        x-transition:leave="transition ease-in duration-300"
        x-transition:leave-start="opacity-100 scale-100"
        x-transition:leave-end="opacity-0 scale-90"
      >
        <ul class="flex justify-between">
          <li>
            <button
              href=""
              class="flex flex-col items-center justify-center gap-1 text-base text-ungu"
            >
              <ion-icon name="home-outline" class="text-2xl"></ion-icon
              ><span class="text-base font-bold text-ungu">Home</span>
            </button>
          </li>
          <li>
            <button
              href=""
              class="flex flex-col items-center justify-center gap-1 text-base"
            >
              <ion-icon
                name="albums-outline"
                class="text-2xl text-grey/50"
              ></ion-icon
              ><span class="text-base font-normal text-grey/50">Discover</span>
            </button>
          </li>
          <li>
            <button
              href=""
              class="flex flex-col items-center justify-center gap-1 text-base text-grey"
            >
              <ion-icon
                name="sparkles-outline"
                class="text-2xl text-grey/50"
              ></ion-icon
              ><span class="text-base font-normal text-grey/50">Special</span>
            </button>
          </li>
          <li>
            <button
              href=""
              class="flex flex-col items-center justify-center gap-1 text-base text-grey"
            >
              <ion-icon
                name="megaphone-outline"
                class="text-2xl text-grey/50"
              ></ion-icon
              ><span class="text-base font-normal text-grey/50">Contact</span>
            </button>
          </li>
          <li>
            <button
              href=""
              @click="open = !open"
              class="flex flex-col items-center justify-center gap-1 text-base text-grey"
            >
              <ion-icon
                name="menu-outline"
                class="text-2xl text-grey/50"
              ></ion-icon
              ><span class="text-base font-normal text-grey/50">More</span>
            </button>
          </li>
        </ul>
        <div
          x-show="open"
          class="absolute bottom-24 left-1/2 flex w-3/4 -translate-x-1/2 gap-4"
          x-transition:enter="transition-transform transition-opacity ease-out duration-300"
          x-transition:enter-start="opacity-0 transform translate-x-2"
          x-transition:enter-end="opacity-100 transform translate-y-0"
          x-transition:leave="transition ease-in duration-300"
          x-transition:leave-end="opacity-0 transform -translate-x-2"
        >
          <button
            class="grow rounded-full bg-white px-8 py-4 text-sm font-bold text-grey"
          >
            Login
          </button>
          <button
            class="grow rounded-full bg-ungu px-8 py-4 text-sm font-bold text-white"
          >
            Sign Up
          </button>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section>
      <div class="container mx-auto px-4 py-4 lg:py-16">
        <div class="grid grid-cols-12 items-center">
          <div class="order-2 col-span-12 lg:order-1 lg:col-span-4">
            <div>
              <button
                class="mx-auto flex gap-2 rounded-full bg-white px-8 py-4 font-circular text-sm font-bold text-pink drop-shadow-sm-shadow lg:mx-0"
              >
                Explore the world!
                <img src="../public/assets/icon/work.svg" alt="" />
              </button>
              <h1
                class="mt-4 text-center text-[40px] font-bold leading-tight text-grey md:mt-[43px] md:text-[56px] lg:text-start lg:text-[69px]"
              >
                Travel <span class="text-pink">top destination</span> of the
                world
              </h1>
              <p
                class="mx-auto mt-6 text-center font-inter text-base text-grey/50 md:mt-[43px] md:w-3/4 md:text-[18px] lg:w-full lg:text-start"
              >
                We always make our customer happy by providing as many choices
                as possible
              </p>
              <div
                class="mt-8 flex flex-col justify-center gap-6 md:mt-[43px] md:flex-row lg:justify-start"
              >
                <button
                  class="rounded-full bg-ungu px-8 py-6 font-circular text-sm font-bold text-white drop-shadow-lg-shadow"
                >
                  Get Started
                </button>
                <button
                  class="z-10 flex items-center justify-center gap-2 rounded-full border border-[#EEEEEE] bg-white px-8 py-6 font-circular text-sm font-bold"
                >
                  <img src="../public/assets/icon/play.svg" alt="" />
                  Watch Demo
                </button>
              </div>
            </div>
          </div>
          <div class="order-1 col-span-12 text-center lg:order-2 lg:col-span-8">
            <div>
              <img src="../public/assets/hero.png" class="w-full" alt="" />
            </div>
          </div>
          <div class="order-3 col-span-12 py-8">
            <div
              class="flex flex-wrap justify-center gap-6 sm:gap-7 lg:justify-between"
            >
              <div>
                <img
                  src="../public/assets/logo/tripadvisor.svg"
                  alt=""
                  class="h-5 sm:h-8"
                />
              </div>
              <div>
                <img
                  src="../public/assets/logo/expedia.svg"
                  alt=""
                  class="h-5 sm:h-8"
                />
              </div>
              <div>
                <img
                  src="../public/assets/logo/booking-com.svg"
                  alt=""
                  class="h-5 sm:h-8"
                />
              </div>
              <div>
                <img
                  src="../public/assets/logo/airbnb.svg"
                  alt=""
                  class="h-5 sm:h-8"
                />
              </div>
              <div>
                <img
                  src="../public/assets/logo/rbitz.svg"
                  alt=""
                  class="h-5 sm:h-8"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
  </body>
</html>
